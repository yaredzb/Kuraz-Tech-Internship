<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background-color: #ecf0f1;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #34495e;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .header p {
            margin-top: 8px;
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .main-content {
            padding: 30px;
        }

        .task-form {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ecf0f1;
        }

        .form-group {
            display: flex;
            gap: 12px;
        }

        .task-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .task-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn-add {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-add:hover {
            background: #2980b9;
        }

        .task-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-number {
            font-weight: 600;
            color: #2c3e50;
        }

        .tasks-list {
            space-y: 12px;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #fafafa;
            border: 1px solid #ecf0f1;
            border-radius: 4px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }

        .task-item:hover {
            background: #f5f6fa;
            border-color: #d5dbdb;
        }

        .task-item.completed {
            background: #d5f4e6;
            border-color: #27ae60;
        }

        .task-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #bdc3c7;
            border-radius: 3px;
            margin-right: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .task-checkbox:hover {
            border-color: #3498db;
        }

        .task-checkbox.checked {
            background: #27ae60;
            border-color: #27ae60;
            color: white;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #7f8c8d;
        }

        .task-actions {
            margin-left: 12px;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #7f8c8d;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: #95a5a6;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 0;
            }
            
            .form-group {
                flex-direction: column;
            }
            
            .task-stats {
                flex-direction: column;
                gap: 8px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Task Manager</h1>
            <p>Efficient task management for productivity</p>
        </div>

        <div class="main-content">
            <div class="task-form">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="taskInput" 
                        class="task-input" 
                        placeholder="Enter new task..."
                        maxlength="100"
                    >
                    <button class="btn-add" onclick="addTask()">Add Task</button>
                </div>
            </div>

            <div class="task-stats">
                <div class="stat-item">
                    <span>Total Tasks:</span>
                    <span class="stat-number" id="totalTasks">0</span>
                </div>
                <div class="stat-item">
                    <span>Completed:</span>
                    <span class="stat-number" id="completedTasks">0</span>
                </div>
                <div class="stat-item">
                    <span>Pending:</span>
                    <span class="stat-number" id="pendingTasks">0</span>
                </div>
            </div>

            <div class="tasks-list" id="tasksList"></div>
        </div>
    </div>

    <script>
        let tasks = [
            { id: 1, title: 'Buy groceries', completed: false },
            { id: 2, title: 'Read a book', completed: true },
            { id: 3, title: 'Review project documentation', completed: false }
        ];

        let nextId = 4;

        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            const totalTasksEl = document.getElementById('totalTasks');
            const completedTasksEl = document.getElementById('completedTasks');
            const pendingTasksEl = document.getElementById('pendingTasks');

            // Update statistics
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;

            totalTasksEl.textContent = total;
            completedTasksEl.textContent = completed;
            pendingTasksEl.textContent = pending;

            // Render tasks
            if (tasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <h3>No tasks available</h3>
                        <p>Add a new task to get started</p>
                    </div>
                `;
                return;
            }

            tasksList.innerHTML = tasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                         onclick="toggleTask(${task.id})">
                        ${task.completed ? 'âœ“' : ''}
                    </div>
                    <div class="task-text">${escapeHtml(task.title)}</div>
                    <div class="task-actions">
                        <button class="btn-delete" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const title = input.value.trim();

            if (title === '') {
                input.focus();
                return;
            }

            const newTask = {
                id: nextId++,
                title: title,
                completed: false
            };

            tasks.push(newTask);
            input.value = '';
            renderTasks();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            renderTasks();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initial render
        renderTasks();
    </script>
</body>
</html>
